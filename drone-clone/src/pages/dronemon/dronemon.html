<!--First Screen-->
<ion-header [data]="params.data">
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon class="icon-menu" name="menu"></ion-icon>
    </button>
    <div buy>
      <ion-title>{{params.data.toolbarTitle}}</ion-title>
    </div>
  </ion-navbar>
</ion-header>
<!--First Screen Content-->
<ion-content [data]="params.data">
  <div background-size default-background [ngStyle]="{'background-image': 'url(' + params.data.background + ')'}">
    <div class="ionic-description" text-center>
      <h2 item-title>{{params.data.title}}</h2>
      <h2 item-title>{{params.data.subtitle}}</h2>
      <p item-subtitle>{{params.data.subtitle2}}</p>
    </div>
    <a [href]="params.data.link">
        {{params.data.description}}
    </a>
    <tabs-layout-2 has-header [data]="params.data.tabs.data" [events]="params.data.tabs.events">
    </tabs-layout-2>
  </div>
</ion-content>
