<!--Theme Gallery for Full gallery 1-->
<ion-grid *ngIf="data != null">
    <ion-row no-padding>
        <ion-col col-6 col-sm-3 col-md-6 col-lg-4 col-xl-3 *ngFor="let group of data.items;let i = index;">
            <ion-card no-margin (click)="openSubGallery(data, i)">
              <img [src]="group.image" />
                <ion-card-content>
                    <p gallery-subtitle>{{group.items.length}} image(s)</p>
                    <h2 gallery-title text-capitalize>{{group.title}}</h2>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
