<!--- Theme Parallax - Product -->
<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':isClassActive()}">
    <button ion-button menuToggle>
      <ion-icon [name]="menu"></ion-icon>
    </button>
    <ion-title *ngIf="data != null">{{data.headerTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content elastic-header *ngIf="data != null">
  <!-- Parallax Big Image -->
  <div id="elastic-header">
    <div background-size [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">
      <div title-block>
        <ion-item transparent no-lines (click)="onEvent('onItemClick', data)">
          <!-- Parallax Title -->
          <h2 text-wrap parallax-title>{{data.title}}</h2>
          <!-- Parallax Subtitle -->
          <h3 text-wrap parallax-subtitle>{{data.subtitle}}</h3>
          <div item-content>
            <button float-right ion-button button-action-shit *ngIf="data != null" (click)="onEvent('onShare', data)">
                  <ion-icon  [name]="data.shareIcon"></ion-icon>
                </button>
          </div>
        </ion-item>
      </div>
    </div>
    <!-- Description Products -->
    <ion-item no-lines no-padding small-description>
      <!-- Name Category-->
      <span new-category text-uppercase>{{data.category}}</span>
      <ion-badge float-right text-uppercase badge-clear no-padding (click)="onEvent('onProceed', item, $event)">{{data.button}}</ion-badge>
      <p padding-left margin-top parallax-description margin-bottom text-wrap>{{data.titleDescription}}</p>
    </ion-item>
  </div>
  <!--Content-->
  <ion-grid no-padding *ngIf="data != null">
    <ion-row padding-top>
      <ion-col col-12 *ngFor="let item of data.items;let i = index" (click)="onEvent('onItemClick', item)">
        <!--Content With Text-->
        <ion-item no-lines *ngFor="let item of data.items;let i = index">
          <p parallax-description text-wrap>{{item.description}}</p>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
