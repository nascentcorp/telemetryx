<!--- Theme Parallax - Profile -->
<ion-header header-ios>
  <ion-navbar transparent [ngClass]="{'active':isClassActive()}">
    <button ion-button menuToggle>
            <ion-icon [name]="menu"></ion-icon>
        </button>
    <ion-title *ngIf="data != null">{{data.headerTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<!-- Content -->
<ion-content elastic-header>
  <div padding background-size id="elastic-header" [ngStyle]="{'background-image': 'url(' + headerImage + ')'}">
    <!--- Info Block -->
    <ion-item info-block transparent no-lines text-center>
      <!-- Avatar -->
      <ion-thumbnail *ngIf="data != null">
        <img [src]="data.avatar" />
      </ion-thumbnail>
      <!-- Parallx Title -->
      <h2 parallax-title no-margin *ngIf="data != null">{{data.title}}</h2>
      <!-- Parallx Subtitle -->
      <h3 parallax-subtitle *ngIf="data != null">{{data.subtitle}}</h3>
    </ion-item>
  </div>
  <ion-list *ngIf="data != null">
    <ion-item default-item no-lines *ngFor="let item of data.items;let i = index" (click)="onEvent('onItemClick', item)">
      <ion-thumbnail item-start>
        <img [src]="item.avatar" />
      </ion-thumbnail>
      <h2 item-title>{{item.title}}</h2>
      <h3 item-subtitle text-wrap>{{item.subtitle}}</h3>
      <button box-shadow text-capitalize button-follow ion-button item-end>{{item.button}}</button>
    </ion-item>
  </ion-list>
</ion-content>
