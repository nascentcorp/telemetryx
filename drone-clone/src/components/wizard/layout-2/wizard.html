<ion-slides #wizardSlider (ionSlideDidChange)="slideHasChanged()" pager="true" *ngIf="data != null">
  <ion-slide background-size padding *ngFor="let item of data.items;" [ngStyle]="{'background-image': 'url(' + item.backgroundSlider + ')'}">
    <!--Wizard Content -->
    <div wizard-content text-center>
      <!--Wizard Subitem -->
      <h3 wizard-subtitle margin-bottom>{{item.welcome}}</h3>
      <!--Wizard Title -->
      <h1 margin-bottom wizard-title>{{item.title}}</h1>
      <!--Wizard Description -->
      <h3 wizard-description>{{item.description}}</h3>
    </div>
  </ion-slide>
</ion-slides>
<!--Button section-->
<div *ngIf="data != null" text-center>
  <button ion-button default-button wizard-button text-capitalize (click)="changeSlide(1)" *ngIf="next">
        {{data.btnNext}}
    </button>
  <button ion-button default-button wizard-button text-capitalize (click)="onEvent('onFinish')" *ngIf="finish">
        {{data.btnFinish}}
    </button>
</div>
