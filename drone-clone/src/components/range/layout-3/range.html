<!-- RANGE COMPONENTS - With perdefined steps -->
<ion-list no-lines *ngIf="data != null">
    <!--- Divider item-->
    <ion-item-divider no-lines no-margin transparent>
        <p ion-text color="primaryBase">{{data.title}}</p>
        <ion-badge item-end>{{data.value}}</ion-badge>
    </ion-item-divider>
    <ion-item transparent>
        <ion-range [min]="data.min" [max]="data.max" [step]="data.step" snaps="true" (ionChange)="onEvent('onChange', data.value, $event)" [(ngModel)]="data.value">
            <ion-label range-left margin-right color="primaryBase" span-medium>{{data.textLeft}}</ion-label>
            <ion-label range-right margin-left span-large color="primaryBase">{{data.textRight}}</ion-label>
        </ion-range>
    </ion-item>
</ion-list>
